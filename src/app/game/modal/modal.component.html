<div class="modal">
  <div class="center">
    <div class="info">
      <h2>Game Over</h2>
      <p>
        Your play is over! <br />You scored: XXX points, and played XXX seconds.
      </p>
    </div>
    <div class="history">
      <h2>Game history</h2>
      <nav>[navigation]</nav>
      <div class="names">
        <div>Timestamp</div>
        <div>Name</div>
        <div>Action</div>
        <div>Playing time</div>
        <div>Score</div>
      </div>
      <div class="list" *ngFor="let item of historyData">
        <div>{{ item.timeStamp }}:</div>
        <div>{{ item.name }}</div>
        <div>{{ item.action }}</div>
        <div>{{ item.timePlayed }}</div>
        <div>{{ item.score }}</div>
      </div>
    </div>
    <div class="bottom-nav">[BUTTONS]</div>
  </div>
</div>
