<div class="modal2">
  <div class="center">
    <div class="history">
      <h2>Your score: {{ score }}</h2>

      <h2>Hi scores</h2>
      <nav>
        Sort by:
        <button (click)="changeSortingDirection()">
          <fa-icon *ngIf="sortDirectionDown" [icon]="faAngleUp"></fa-icon>
          <fa-icon *ngIf="!sortDirectionDown" [icon]="faAngleDown"></fa-icon>
          Score
        </button>
        Filter by action type:
        <!-- <select (change)="filterByActionHandler($event)">
        <option
          *ngFor="let option of optionsInFilter"
          [value]="option"
          [attr.selected]="option === optionSelected ? true : null"
        >
          {{ option }}
        </option>
      </select> -->
      </nav>
      <div
        *ngFor="
          let item of dataToShow | sortByScore: sortDirectionDown | slice: 0:10
        "
      >
        <div class="hiscore">
          <span>{{ item.name }}: </span><span>{{ item.score }}</span>
        </div>
      </div>
    </div>
    <div class="bottom-nav">
      <button (click)="back()">Back</button>
    </div>
  </div>
</div>
