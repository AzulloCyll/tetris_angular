<div class="center">
	<h2>Welcome to ngSnake</h2>

	<p>
		Sign in and click GO TO GAME<br />
		button to activate game screen<br />
		You know the rules!
	</p>

	<form class="form" (ngSubmit)="onSubmit()">
		<div class="input-container">
			<label for="name">Your name:</label>
			<input
				type="text"
				name="name"
				id="name"
				placeholder="Enter your name"
			/>
			<div class="alert">
				<div>Name is required</div>
				<div>Name must be at least 2 characters long</div>
			</div>
			<div class="valid">
				<div>Name is valid</div>
			</div>
		</div>

		<div class="input-container">
			<label for="email">Your e-mail:</label>
			<input
				type="email"
				name="email"
				id="email"
				placeholder="Enter your e-mail"
			/>
			<div class="alert">
				<div>e-mail is required</div>
				<div>e-mail is invalid</div>
			</div>
			<div class="valid">
				<div>e-mail is valid</div>
			</div>
		</div>

		<button type="submit" [disabled]="">Sign in</button>
	</form>
</div>
