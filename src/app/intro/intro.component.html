<div class="center">
  <h2>Welcome to ngSnake</h2>
  <p>
    Sign in and click GO TO GAME button to activate game screen

    <span class="small">(or change tab to "Game")</span>
  </p>

  <form class="form">
    <label for="name">Your name:</label>
    <input
      type="text"
      name="name"
      id="name"
      [(ngModel)]="loggedPlayer.name"
      (keyup)="verifyLogin()"
    />
    <label for="email">Your e-mail:</label>
    <input
      type="email"
      name="email"
      id="email"
      [(ngModel)]="loggedPlayer.email"
      (keyup)="verifyLogin()"
    />
    <button type="button" (click)="signIn()" [disabled]="!loginButtonEnable">
      Sign in
    </button>
  </form>
</div>
