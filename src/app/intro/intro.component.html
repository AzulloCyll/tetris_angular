<div class="center">
  <h2>Welcome to ngTetris</h2>

  <p>
    Sign in and click GO TO GAME<br />
    button to activate game screen<br />
    You know the rules!
  </p>

  <form class="form" [formGroup]="introForm" (submit)="onSubmit(introForm)">
    <div class="input-container">
      <label for="name">Your name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        formControlName="name"
      />
      <div class="alert">
        <!-- <div *ngIf="name?.touched && !name?.dirty && name?.invalid">
          Name is required
        </div> -->
        <div *ngIf="name?.touched && name?.invalid">
          Name must be at least 5 characters long
        </div>
      </div>
      <div class="valid">
        <div *ngIf="!name?.invalid">Name is valid</div>
      </div>
    </div>

    <div class="input-container">
      <label for="secret">Secret code:</label>
      <input
        required
        type="text"
        name="secret"
        id="secret"
        placeholder="Enter your secret code"
        formControlName="token"
      />
      <div class="alert">
        <div *ngIf="token?.invalid && token?.touched">
          Secret code is required
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="switch-container">
        <label for="nightMode">Hi-contrast:</label>
        <input
          class="switch"
          type="checkbox"
          name="nightMode"
          id="nightMode"
          formControlName="nightModeOn"
        />
        <span class="slider"></span>
      </div>
      <button type="submit" [disabled]="!introForm.valid">Sign in</button>
    </div>
  </form>
</div>
