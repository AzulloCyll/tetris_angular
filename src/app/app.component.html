<div class="center">
  <div class="tabs">
    <button class="tab" [class.active]="whichActive === 'intro'">Intro</button>
    <button class="tab" [class.active]="whichActive === 'game'">Game</button>
  </div>

  <ng-template [ngIf]="showPage === 'intro'">
    <app-intro></app-intro>
  </ng-template>

  <ng-template [ngIf]="showPage === 'game'">
    <app-game></app-game>
  </ng-template>
</div>
