<main>
  <div class="center">
    <ng-template [ngIf]="showPage === 'intro'">
      <app-intro (loginStatsuHandler)="chanegeLoginStatus($event)"></app-intro>
      <hr />
      <button
        class="start-button"
        value="game"
        (click)="changePage($event)"
        [disabled]="!isLogged"
      >
        go to game
      </button>
    </ng-template>

    <ng-template [ngIf]="showPage === 'game'">
      <app-game
        (onPageBack)="changePage($event)"
        (loginStatsuHandler)="chanegeLoginStatus($event)"
      ></app-game>
    </ng-template>
  </div>
</main>
