<main>
  <div class="center">
    <ng-container *ngIf="showPage === 'intro'">
      <app-intro (loginStatusHandler)="chanegeLoginStatus($event)"> </app-intro>
      <hr />
      <button
        class="start-button"
        value="game"
        (click)="changePage($event)"
        [disabled]="!isLogged"
      >
        go to game
      </button>
    </ng-container>

    <app-game
      *ngIf="showPage === 'game'"
      (showPage)="changePage($event)"
      [playerName]="playerName"
    >
    </app-game>
  </div>
</main>
