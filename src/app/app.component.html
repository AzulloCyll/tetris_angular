<div class="center">
  <nav class="tabs">
    <button
      class="tab"
      value="intro"
      [class.active]="showPage === 'intro'"
      (click)="changePage($event)"
    >
      Intro
    </button>
    <button
      class="tab"
      value="game"
      [class.active]="showPage === 'game'"
      [class.deactivated]="!isLogged"
      (click)="changePage($event)"
    >
      Game
    </button>
    <button
      class="tab"
      value="scores"
      [class.active]="showPage === 'scores'"
      (click)="changePage($event)"
    >
      Hi-Scores
    </button>
  </nav>

  <main>
    <ng-template [ngIf]="showPage === 'intro'">
      <app-intro (chanegeLoginStatus)="chanegeLoginStatus()"></app-intro>
      <hr />
      <button
        class="start-button"
        value="game"
        (click)="changePage($event)"
        [disabled]="!isLogged"
      >
        go to game
      </button>
    </ng-template>

    <ng-template [ngIf]="showPage === 'game'">
      <app-game></app-game>
    </ng-template>

    <ng-template [ngIf]="showPage === 'scores'">
      <app-scores></app-scores>
    </ng-template>
  </main>
</div>
